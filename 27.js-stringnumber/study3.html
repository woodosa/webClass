<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>상수</h1>
    <p>변하지 않는 수</p>
    <h1>변수</h1>
    <p>변할 가능성이 있는 수</p>
    <p>자바스크립트의 작은 데이터를 저장할 수 있는 메모리 공간</p>
    <script>
        let a; //변수를 생성한다(선언한다)
        a = 10; // 변수를 초기화 한다
        let b = 20; //변수를 선언과 동시에 초기화
        b=30;
        //alert(b);
        // let name = prompt("이름을 입력하세요!");
        // alert(name)
        // document.write("<h1> "+name+" 님 환영합니다.</h1>")
        // document.write("<p>"+name+"님,  오늘도 좋은하루 되세요.</p>")
    </script>
    <h2>변수의 종류</h2>
    <p>변수는 크게 3종류가 있다.</p>
    <ul>
        <li>let - 동일한 변수명을 허용하지 않는다</li>
        <li>var - 동일한 변수명을 허용한다.</li>
        <li>const - 변수를 초기화한 후 다른 값으로 대처하게 못하게 만든느 상수형 변수 </li>
    </ul> 
    <script>
        const num1 = 30;
        // const num1 = 40;
        alert(num1)

    </script>
</body>
</html>
