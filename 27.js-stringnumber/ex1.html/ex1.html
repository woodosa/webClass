<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>성적표 예제</h1>
    <p>퀴즈) 사용자에게 이름과 국어, 영어, 수학점수를 물어보고 평균점수를 구해서 알림창에 나타내보시오.</p>

    <script>
        let d = prompt("이름을 입력해주세요");
        let a = Number(prompt("국어점수를 입력해주세요"));
        let b = Number(prompt("수학점수를 입력해주세요"));
        let c = Number(prompt("영어점수를 입력해주세요"));
        let average = (a+b+c)/3
        //document.write(d+" "+"님의 평균점수는" +" "+average+"점입니다")
        //alert(d+" "+"님의 평균점수는" +" "+(a+b+c)/3+"점입니다")
        alert(`${d}님의 평균점수는 ${average}점입니다`)
    </script>
</body>
</html>
