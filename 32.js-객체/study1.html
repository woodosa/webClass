<body>
    <h1>객체 - object</h1>
    <p>자바스크립트에서 사물을 나타낼 때 객체를 사용한다.</p>
    <p>객체는 ,(콤마)사용해서 프로퍼티를 입력할 수 있다.</p>
    <p>그리고 각가그이 프로퍼티는 :(콜론)을 사용하여 key:value 형태로 구성한다</p>
    <p>여기서 key값을 통해서 value값을 가져올 수 있으며, key는 객체안에 소속된 변수 형태로 만들어진다.</p>
    <p>기본형태 - {key1:value1,key2:value2}</p>
    <p>그리고 객체의 key값에 저장되는 value는 문자, 숫자, 참거짓, 배열, 객체 등 모든 데이터형태가 저장될 수 있다.</p>
    <script>
        let person1 = {
            name:"a",
            age:38
            ,gender:"남자",
            married:false
    }
        let person2 = ["a",38,"남자",false]
        


        // alert(person1["married"])
        // alert(person1.name)
        // alert(person1.gender)




        person3={
            name:`우용하`,
            ScoreArray:[
                100,
                90,
                100
        ],
            ScoreObj:{
                ko:{
                    samester1:100,
                    samester2:85
                },
                en:{
                    samester1:90,
                    samester2:90
                },
                ma:{
                    samester1:100,
                    samester2:100
                }
            }
        }
        
        // alert(person3.ScoreArray)
        // alert(person3.ScoreObj.en.samester2)







        let b = {
            name:`우용하`,
            age:28
        }
        b.name =`우도사`
        alert(b.name)

        let c = [0,2,4]
        c[2] = 6
        c[1] = b.name


        alert(c)

    </script>
</body>
