<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .textframe{border:10px solid black; width: 150px; height: 150px; 
        overflow: auto;}
    </style>
</head>
<body>
    <h1>overflow</h1>
    <p>overflow-흘러넘친 컨텐츠에 대해서 대응하기위한 css속성이다.</p>
    <ul>
        <li>hidden- 흘러넘친 컨텐츠에 대해서 안보이게 처리하는 방식.</li>
        <li>scroll- 흘러넘친 컨텐츠에 대해서 스크롤바를 표현하는 방식.</li>
        <li>auto- 흘러넘친 컨텐츠에 대해서 스크롤바를 표현하는 방식.</li>
        <li>visible- 흘러넘친 컨텐츠를 그대로 보여주며 포현하는 방식.</li>
    </ul>
    <div class="textframe">
        Lorem 
    </div>
</body>
</html>
