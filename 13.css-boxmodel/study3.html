<!DOCTYPE html>

<body>
    <h1>태그 포함관계 규칙</h1>
    <ul>
        <li>인라인레벨 태그는 자유롭게 서로 포함하거나 포함되어질 수 있다.</li>
        <li>인라인 레벨태그는 블록레벨태그를 포함할 수 없다.(단 a태그는 포함 가능하다)</li>
        <li>블록레벨태그는 서로 자유롭게 포함하거나 포함될 수 있다.(문맥에 맞는 경우만)</li>
        <li>블록레벨태그는 인라인레벨 태그를 포함할 수 있다.</li>
    </ul>
</body>
</html>
