<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>반복문 중첩</h1>
    <script>
        let a = 0;
        while(a<3){
            a++
            let b= 0;
            while(b<2){
                b++
                document.write(`a의 값은 ${a}이고 b의 값은 ${b}이다<br>`)
            }
        }
    </script>
</body>
</html>
