    <h3>while 반복문</h3>
    <p> while(조건){반복할 소스코드}</p>
    <p>조건이 참인 동안 소스코드를 반복한다. 조건이 거짓이되어야 반복이 멈춘다.</p>
    <p>반복문에서는 의도한 횟수만큼 반복을 시키기위한 구성요소가 3가지가 있다.</p>
    <ul>

    <ul>
        <li>구구단 계산기
            <ul>
                <script>
                    let abc = Number(prompt(`원하시는 구구단을 입력해주세요`))
                    let k = 0;
                    let answer;
                    while(k<9){
                        k++
                        answer=k*abc
                        document.write(`<li>${abc}x${k}=${answer}</li>`)
                        // document.write(`<li>2x${k}=${k*2}</li>`)
                    }
                </script>
            </ul>
        </li>
