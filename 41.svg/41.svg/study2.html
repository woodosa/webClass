<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress 효과</title>
    <link rel="stylesheet" href="./css/study2.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/study2.js"></script>
</head>
<body>
    <ul class="skill">
        <li>
            <figure>
                <svg viewBox="0 0 120 120">
                    <circle cx="60" cy="60" r="50" />
                </svg>
                <span class="per">99</span>
            </figure>
            <h2>html</h2>
            <p>웹표준을 준수하여 마크업을 할 수 있습니다.</p>
            <button class="btn">click!</button>
        </li>
        <li>
            <figure>
                <svg viewBox="0 0 120 120">
                    <circle cx="60" cy="60" r="50" />
                </svg>
                <span class="per">85</span>
            </figure>
            <h2>css</h2>
            <p>반응형 media-query를 사용하여 여러 디바이스에 대한 대비가 가능합니다.</p>
            <button class="btn">click!</button>
        </li>
        <li>
            <figure>
                <svg viewBox="0 0 120 120">
                    <circle cx="60" cy="60" r="50" />
                </svg>
                <span class="per">80</span>
            </figure>
            <h2>javascript</h2>
            <p>문서객체를 활용하여 홈페이지안의 내용 및 효과를 다채롭게 수정가능합니다.</p>
            <button class="btn">click!</button>
        </li>
    </ul>
</body>
</html>
