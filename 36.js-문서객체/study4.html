<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포함관계를 이용한 선택</title>
    <script src="./js/study4.js"></script>
</head>
<body>
    <div class="box">
        <h1 id="title">포함관계를 이용하여 선택하기</h1>
        <ul class="list">
            <li>선택한태그의 부모태그 선택 - 문서객체(선택한태그).parentElement</li>
            <li>선택한태그의 자식태그들 선택 - 문서객체.children(배열형태로 리턴)</li>
            <li>선택한태그의 다음형제태그 선택 - 문서객체.nextElementSibling</li>
            <li>선택한태그의 이전형제태그 선택 - 문서객체.previousElementSibling</li>
        </ul>
        <p>문서객체를 탐색할 때 체이닝기법으로 표현할 수 있다(연결해서 표현가능)</p>
    </div>
</body>
</html>
