<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/person.js"></script>
</head>
<body>
    <h1>생성자함수</h1>
    <p>생성자함수란 객체를 생성하는 함수이다.</p>
    <p>생성자함수의 정의부 실행코드 안에서 this 라는 표현을 통해 생성자함수로 인해 만들어지게 될 객체를 표현할 수 있다.</p>
    <p>생성자 함수의 실행부 앞에 new라는 키워드를 통해서 생성자함수로 인해 만들어지게 될 객체를 표현할 수 있다.</p>
    <script>

        let person1=new Person("wj",38)
        person1.sayHello()
        person1.intro()
        let person2=new Person("wj2",25)
        person2.sayHello()
        person2.intro()
        let person3=new Person("wj3",26)
        person3.sayHello()
        person3.intro()

    </script>
</body>
</html>
