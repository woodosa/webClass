<!DOCTYPE html>
<html lang="en">
<head>

    <title>스크롤이벤트</title>

    <h1>스크롤이벤트</h1>
    <p>브라우저의 스크롤바가 움직일 때 마다 실행되는 함수</p>
    <hr>
    <h2>$(window).scroll(익명함수)</h2>
    <p>이 함수는 스크롤바가 움직일 때 마다 입력한 동작이 실행되도록 하는 함수</p>

    <h2>$(window).scrollTop()</h2>
    <p>이 함수는 스크롤바가 위에서 얼만큼 내려와있는지 계산해서 그 수치(픽셀값)를 리턴하는 함수</p>
    <div class="contents">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
    </div>
</body>
