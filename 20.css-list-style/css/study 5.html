    <h1>object-fit</h1>
    <p>비디오태그나 이미지태그의 크기를 조절할 때 사용하는 속성</p>
    <ul>
        <li>cover- 지정한 너비와 높이를 가득 채우는 것을 목적으로 이미지가 잘려나가도 신경쓰지않고 크기를 조절하는 방식</li>
        <li>contain-이미지 태그에 지정한 너비와 높이 중 최대한 가득 채우는 것을 목적으로 하되 절대 이미지가 잘려나가지 않는 선에서 크기를 조절하는 방식</li>
    </ul>
