<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{color: darkorange;}
        .a{color: red;}
        /* a라는 클래스가 있는 모든 태그를 선택 */
        h1.a{color: black;}
        /* h1태그 중에서 a클래스가 포함되어있는 h1태그들을 선택*/
        p#a{color: blue;}
        /* p태그 중에서 아이디가 a인 태그를 선택 */
        p#a.b{color: blueviolet;}
        .d{background-color: brown;}
    </style>
</head>
<body>
    <h1 class="a d">식별자코드를 사용한 선택자 구성</h1>
    <p id="a" class="b c d">태그에 부여한 이름을 통해 선택자를 구성할 수 있다.</p>
    <p class="a">클래스는 접근자(.)을 사용하여 선택자부분에 표현할 수 있다.</p>
    <p>아이디는 접근자(#)를 사용하여 선택자부분에 표현할 수 있다.</p>
    <p class="b">선택자 부분에서 선택된 태그는 기본적으로 복수 형태이다.</p>
    <p>태그의 클래스 명은 2개이상 여러 개를 사용할 수 있으며, 띄어쓰기를 사용하여 클래스를 추가한다</p>
    
</body>
</html>
